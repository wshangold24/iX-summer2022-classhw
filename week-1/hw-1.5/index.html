<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iXperience HW 1.5: Task List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container w-75 mt-5 py-5 px-4">
      <h1 class="mx-auto text-center">Task List</h1>
      <hr class="mx-auto w-75" />
      <h2 class="mx-auto text-center mb-4">Our simple task list</h2>
      <div class="input-group mb-3">
        <input
          id="task-input"
          type="text"
          class="form-control p-2 mx-auto"
          placeholder="Task"
        />
        <button class="btn btn-outline-secondary" type="button" id="add-button">
          +
        </button>
      </div>
      <table class="w-100">
        <thead class="w-100">
          <tr class="row w-100 text-center pb-2">
            <th class="col-sm-3">Task</th>
            <th class="col-sm-3">Completed</th>
            <th class="col-sm-6">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
