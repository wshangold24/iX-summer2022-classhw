<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iXperience: Week 1 Day 4 HW</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container w-50 mx-auto my-5 px-4">
      <h1 class="mx-auto pb-3 pt-5 text-center">Badly explained movies</h1>
      <hr class="w-75 mx-auto" />
      <h2 class="mx-auto text-center" id="explanation">example text</h2>
      <hr class="w-75 mx-auto" />
      <form class="d-flex flex-wrap">
        <input
          id="input-form"
          class="form-control w-100 my-2 py-2 px-3"
          type="text"
          placeholder="Enter guess here"
        />
        <button
          id="submit-form"
          class="btn btn-primary w-100 my-2 py-1"
          type="submit"
        >
          Submit
        </button>
      </form>
      <hr class="w-75 mx-auto" />
      <button id="show-hint" class="btn btn-secondary w-100 mt-2 py-1 mb-5">
        Show Hint
      </button>
      <h2 class="mx-auto text-center pb-4" id="hint"></h2>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
